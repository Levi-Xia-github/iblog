<body>
    <div th:fragment="header">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/main">IBlog</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/user/myCenter">我的中心</a>
                        </li>
                        <li>
                            <a href="/article/addArticle">发表博文</a>
                        </li>
                        <li>
                            <a href="#">关于IBlog</a>
                        </li>
                        <li>
                            <a href="#">联系我们</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" th:action="@{/searchResult}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="searchContent" placeholder="用户/文章/标签"/>
                        </div> <button type="submit" class="btn btn-info">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:text=${session.user.userLoginname}></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">账号设置<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <form id="loginForm" th:action="@{/logout}" method="post">
                                        <a onclick="document:loginForm.submit()" style="color:black">&nbsp&nbsp&nbsp&nbsp&nbsp注销</a>
                                    </form>
                                </li>
                                <li>
                                    <a href="/user/resetMyInfo">修改信息</a>
                                </li>
                                <li>
                                    <a th:if="${session.user.userIdentity} eq '管理员'" href="/user/admin">管理员控制台</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

        <div class="col-md-12 column">
