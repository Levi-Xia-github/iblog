<body>
  <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					用户注册
				</h1>
			</div>
			<div class="col-md-6 column">
				
			</div>
			<div class="col-md-6 column">
		    	<div class="col-md-12 column"style="color:red;" th:text=${addUserMessage}></div>
					<form role="form" th:action="@{/user/addUser}" method="post" id="form_re">
						<div class="form-group">
							 <label for="exampleInputEmail1">账号</label><input type="text" class="form-control"  th:field="${user.userName}"/>
						     <span th:errors="${user.userName}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputEmail1">姓名</label><input type="text" class="form-control" th:field="${user.userLoginname}"/>
							 <span th:errors="${user.userLoginname}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputPassword1">密码</label><input type="password" class="form-control" th:field="${user.userPassword}"/>
							<span th:errors="${user.userPassword}" style="color:red"></span>
						</div>
					    <div class="form-group">
							 <label for="exampleInputEmail1">电话</label><input type="text" class="form-control" th:field="${user.userTel}"/>
							<span th:errors="${user.userTel}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputEmail1">生日</label><input type="text" class="form-control" th:field="${user.userBirth}"  onclick="new Calendar().show(this);"/>
							<span th:errors="${user.userBirth}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputEmail1">性别</label><input type="text" class="form-control" th:field="${user.userGender}"/>
							<span th:errors="${user.userGender}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputEmail1">邮箱</label><input type="text" class="form-control" th:field="${user.userMail}"/>
							<span th:errors="${user.userMail}" style="color:red"></span>
						</div>
						<div class="form-group">
							 <label for="exampleInputEmail1">描述</label><input type="text" class="form-control" th:field="${user.userDescribe}"/>
							<span th:errors="${user.userDescribe}" style="color:red"></span>
						</div>
						<button type="submit" class="btn btn-default">注册</button>
			</form>
				
			</div>
		</div>
	</div>
